<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/main.min.css" />

  <body>
    <div class="slider slider-container">
      <img class="slides" src="./img/slider-img1.jpg" style="width: 100%;" />
      <img class="slides" src="./img/slider-img2.jpg" style="width: 100%;" />
      <img class="slides" src="./img/slider-img3.jpg" style="width: 100%;" />

      <button class="button-sl prev" onclick="plusDivs(-1)">
        Назад
      </button>
      <button class="button-sl next" onclick="plusDivs(1)">
        Вперед
      </button>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("slides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
