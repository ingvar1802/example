<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <ul class="slides">
      <input type="radio" name="radio-btn" id="img-1" checked />
      <li class="slide-container">
        <div class="slide">
          <img src="./img/slider-img1.jpg" style="width: 100%;" />
        </div>
        <div class="nav">
          <label for="img-3" class="prev">назад</label>
          <label for="img-2" class="next">вперед</label>
        </div>
      </li>

      <input type="radio" name="radio-btn" id="img-2" />
      <li class="slide-container">
        <div class="slide">
          <img src="./img/slider-img2.jpg" style="width: 100%;" />
        </div>
        <div class="nav">
          <label for="img-1" class="prev">назад</label>
          <label for="img-3" class="next">вперед</label>
        </div>
      </li>

      <input type="radio" name="radio-btn" id="img-3" />
      <li class="slide-container">
        <div class="slide">
          <img src="./img/slider-img3.jpg" style="width: 100%;" />
        </div>
        <div class="nav">
          <label for="img-2" class="prev">назад</label>
          <label for="img-1" class="next">вперед</label>
        </div>
      </li>

      <li class="nav-dots">
        <label for="img-1" class="nav-dot" id="img-dot-1"></label>
        <label for="img-2" class="nav-dot" id="img-dot-2"></label>
        <label for="img-3" class="nav-dot" id="img-dot-3"></label>
      </li>
    </ul>
  </body>
</html>
