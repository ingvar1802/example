<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/main.min.css" />

  <body>
    <div class="container">
      <input type="radio" id="i1" name="images" checked />
      <input type="radio" id="i2" name="images" />
      <input type="radio" id="i3" name="images" />

      <div class="slide_img" id="one">
        <img src="./images/slide1.jpg" />

        <label class="prev" for="i3"><span>Назад</span></label>
        <label class="next" for="i2"><span>Вперед</span></label>
      </div>

      <div class="slide_img" id="two">
        <img src="./images/slide2.jpg" />

        <label class="prev" for="i1"><span>Назад</span></label>
        <label class="next" for="i3"><span>Вперед</span></label>
      </div>

      <div class="slide_img" id="three">
        <img src="./images/slide3.jpg" />

        <label class="prev" for="i2"><span>Назад</span></label>
        <label class="next" for="i1"><span>Вперед</span></label>
      </div>

      <div id="nav_slide">
        <label for="i1" class="dots" id="dot1"></label>
        <label for="i2" class="dots" id="dot2"></label>
        <label for="i3" class="dots" id="dot3"></label>
      </div>
    </div>
  </body>
</html>
