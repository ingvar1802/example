<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider</title>

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <div class="container">
      <button class="prev-button button-sl">Назад</button>
      <button class="next-button button-sl">Вперед</button>

      <div class="nav-dots">
        <div class="nav-dot" data-slide="1"></div>
        <div class="nav-dot" data-slide="2"></div>
        <div class="nav-dot" data-slide="3"></div>
      </div>

      <div class="panel" data-slide="1">
        <div>
          <img class="slides" src="./images/slide1.jpg" style="width: 100%;" />
        </div>
      </div>
      <div class="panel" data-slide="2">
        
          <div>
            <img
              class="slides"
              src="./images/slide2.jpg"
              style="width: 100%;"
            />
          </div>
        
      </div>
      <div class="panel" data-slide="3">
        
          <div>
            <img
              class="slides"
              src="./images/slide3.jpg"
              style="width: 100%;"
            />
          </div>
        </section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
